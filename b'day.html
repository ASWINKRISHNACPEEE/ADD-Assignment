<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitation Card</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('image.jpg');
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
  }

  .invitation-card {
    background-color: rgba(0, 0, 0, 0.8);
    max-width: 400px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
    margin: 50px auto;
  }

  .invitation-header {
    text-align: center;
    margin-bottom: 20px;
  }

  .invitation-header h1 {
    margin: 0;
    font-size: 30px;
    color: rgb(255, 125, 0); /* Orange */
  }

  .invitation-content {
    color: rgb(255, 215, 0); /* Yellow */
    line-height: 1.6;
    text-align: center;
  }

  .invitation-content p {
    margin: 10px 0;
  }

  .invitation-form {
    text-align: center;
  }

  .invitation-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid rgb(204, 204, 204); /* Light gray */
    box-sizing: border-box;
    background-color: rgb(255, 255, 255); /* White */
  }

  .invitation-form button {
    background-color: rgb(0, 123, 255); /* Blue */
    color: rgb(255, 255, 255); /* White */
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .invitation-form button:hover {
    background-color: rgb(0, 86, 179); /* Darker blue */
  }
</style>

</head>
<body>

<div class="invitation-card">
  <div class="invitation-header">
    <h1>You're Invited!</h1>
  </div>
  <div class="invitation-content">
    <p>Join us for a special occasion</p>
    <p>Event: Birthday Party</p>
    <p>Date: March 30, 2024</p>
    <p>Time: 7:00 PM</p>
    <p>Location: 123 Main Street, Cityville</p>
  </div>
  <div class="invitation-form">
    <form>
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="email" name="email" placeholder="Your Email" required><br>
      <input type="text" name="message" placeholder="Your Message"><br>
      <a href="agenda.html"><button type="button">REGISTER NOW</button></a>
    </form>
  </div>
</div>

</body>
</html>
